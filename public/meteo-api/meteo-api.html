<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metéo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    
</head>
<body>
    <header class="container-fluid w-100 py-4 d-flex col-8 justify-content-center align-items-center">
        <img src="../assets/sun.png" alt="illustration d'un soleil" width="100px"/>
        <h1 class="">La météo près de chez vous !</h1>
        <img src="../assets/sun.png" alt="illustration d'un soleil" width="100px"/>
    </header>
    <main>
        <section id="search" class="container-fluid d-flex flex-column flex-wrap col-8 justify-content-center my-5">
            <label class="w-100 d-flex justify-content-center py-4 fs-4">
                Quelle météo fait il à : 
            </label>
            <div class="d-flex justify-content-center flex-wrap">
                <input class="form-control me-2 " type="search" placeholder="Taper le nom de la ville" aria-label="Search" id="weather-search">
                <button class="btn btn-warning col-lg-2 col-md-4 col-sm-8" id="weather-search-btn">Chercher</button>
            </div>
            
        </section>
        <section id="result" class="container-fluid d-flex col-lg-6 col-md-8 justify-content-center my-5 align-items-center">
        </section>
    </main>
</body>
</html>
